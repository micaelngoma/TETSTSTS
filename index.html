<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/micaelngoma-Challenge-base-apparel-coming-soon-master/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <img class="logo" src="/micaelngoma-Challenge-base-apparel-coming-soon-master/logo.svg" alt="Base Apparel Logo">
            <h1>
                <span class="light-text">WE'RE</span>
                COMING </br>SOON
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form id="email-form">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email Address">
                    <img class="error-icon" src="/micaelngoma-Challenge-base-apparel-coming-soon-master/icon-error.svg" alt="Error">
                </div>
                <button type="submit">
                    <img src="/micaelngoma-Challenge-base-apparel-coming-soon-master/icon-arrow.svg" alt="Submit" class="submit-arrow">
                    <span>Submit</span>
                </button>
                <span class="error-message"></span>
            </form>
        </div>
        <div class="right-side">
            <picture>
                <source media="(min-width: 768px)" srcset="/micaelngoma-Challenge-base-apparel-coming-soon-master/hero-desktop.jpg">
                <img src="/micaelngoma-Challenge-base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="Fashion Model">
            </picture>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Micael Ngoma</a>.
        </p>
    </footer>
    <script>
        const form = document.getElementById('email-form');
        const emailInput = document.getElementById('email');
        const errorMessage = document.querySelector('.error-message');
        const errorIcon = document.querySelector('.error-icon');
        const inputContainer = document.querySelector('.input-container');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const emailValue = emailInput.value.trim();
            if (emailValue === '') {
                errorMessage.textContent = 'Please provide an email address';
                inputContainer.classList.add('error');
            } else if (!isValidEmail(emailValue)) {
                errorMessage.textContent = 'Please provide a valid email address';
                inputContainer.classList.add('error');
            } else {
                errorMessage.textContent = '';
                inputContainer.classList.remove('error');
                // In a real scenario, you would submit the form data here
                console.log('Email submitted:', emailValue);
            }
        });
        emailInput.addEventListener('input', function() {
            inputContainer.classList.remove('error');
            errorMessage.textContent = '';
        });
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
